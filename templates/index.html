<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Include Font Awesome CDN for icons -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Machine Learning Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007BFF;
            color: #fff;
            padding: 7px 0;
            text-align: center;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            bottom: 0;
            width: 100%;
        }

        /* Add styles for social media icons */
        .social-icons {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .social-icons li {
            display: inline-block;
            margin-right: 10px;
        }

        .social-icons a {
            color: white;
            text-decoration: none;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Crop Recommendation System Using MachineLearning</h1>
    </header>
    <nav>
        <a href="/">Home</a>
        <!-- Add more navbar links as needed -->
    </nav>
    <form method="POST" action="/predict"  target="_blank">
        <!-- Your input fields go here -->
        <label for="N">N (Nitrogen Content in Soil):</label>
        <input type="text" name="N" required>
        
        <label for="P">P (Phosphorous Content in Soil):</label>
        <input type="text" name="P" required>

        <label for="K">K (Potassium Content in Soil):</label>
        <input type="text" name="K" required>

        <label for="temperature">Temperature:</label>
        <input type="text" name="temperature" required>

        <label for="humidity">Humidity:</label>
        <input type="text" name="humidity" required>

        <label for="ph">PH (Soil pH Value):</label>
        <input type="text" name="ph" required>

        <label for="rainfall">Rainfall:</label>
        <input type="text" name="rainfall" required>

        <button type="submit">Predict</button>
    </form>
    <footer>
        <ul class="social-icons">
            <li><a href="https://www.facebook.com/yourfacebook" target="_blank"><i class="fab fa-facebook"></i></a></li>
            <li><a href="mailto:zubayer202120003@student.ndub.edu.bd" target="_blank"><i class="fas fa-envelope"></i></a></li>
        </ul>
        <p>&copy; 2023 Zubayer Farazi. All rights reserved. | Contact: zubayer202120003@student.ndub.edu.bd</p>
    </footer>

</body>
</html>
